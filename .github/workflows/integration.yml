on:
  push:
    branches:
      - main

jobs:
  campus-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: installing dependencies
        run: npm installing

      - name: Searching Syntax Errors
        run: npm run lint
      
      - name: Building App
        run: npm run build